<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>

  <body ng-app="app">
    <div class="todoapp">
      <app>Loading...</app>
    </div>

    <form name="accValidation" novalidate>
      <div> Enter your account number: </div>
      <input type="text" name="number" ng-model="accNumber.number" acc-validator required ng-pattern="/^[0-9]{15}$/"/>
      <div class="account"> {{accNumber.number | mask}} </div>
      <div ng-show="accValidation.number.$pending.accValidator">Checking the account number...</div>
      <div ng-show="accValidation.number.$error.accValidator">Server didn't respond</div>
    </form>


  </body>
</html>
